<body>
        <div class="signin" fxLayout="column" fxLayoutAlign="center center" style="height: 700px;">
            <span fxLayout="row" fxLayoutAlign="center center">
                <h1 class="whiteHead">
                    SIGN IN
                </h1>
            </span>
            <span class="signbox" fxLayoutAlign="center">
                <Form style="margin: 20px 30px;" fxLayout="column" >

                    <span class="input-G" fxLayout="column" fxLayoutGap="5px">
                        <label>SIGN IN WITH ACCOUNT NAME</label>
                        <input >
                    </span>

                    <span class="input-G" fxLayout="column" fxLayoutGap="5px">
                        <label  class="greyT">PASSWORD</label>
                        <input type="password">
                    </span>

                    <mat-checkbox class="example-margin greyT pt-2" color="primary">
                        Remember me
                    </mat-checkbox>

                    <span fxLayoutAlign="center center" style="margin-top: 10px;">
                        <button class="signButt">
                            Sign in
                        </button>
                    </span>

                    <span fxLayoutAlign="center center" style="margin-top: 30px;">
                        <a class="greyT">Help, I can't sign in</a>
                    </span>

                </Form>

                <section class="hide-responsive-LT-md" >
                  <span class="hide-responsive-LT-md" style="margin: 30px 30px;"  fxLayout="column" fxLayoutAlign="center center">
                    <label class="mt-1">OR SIGN IN WITH QR CODE</label>
                    <img class="mt-1" src="https://th.bing.com/th/id/R.fc2a4aee0c47c00ed7009ea2c2e57554?rik=8pxLdu%2b869Z7nQ&pid=ImgRaw&r=0" style="border-radius: 5px;height: 200px;width: 200px;">
                    <span class="greyT px-3 py-2">Use the Steam Mobile App to sign in via QR code</span>
                  </span>
                </section>
            </span>
        </div>

        <div>
            <div fxLayout.lt-sm="column" style="width: 100%;background-color: #171a21;" fxLayoutAlign="center center">
                <span class="greyT" style="width: 200px;text-align: center;margin-top: 30px;">Join Steam and discover thousands of games to play
                    <a href="#" class="greyT nav-link" style="margin-top: 10px;">Learn More</a>
                </span>
                <img src="https://store.akamai.steamstatic.com/public/shared/images/login/join_pc.png?v=1" style="width: 200px;margin-top: 30px;">
                <span style="width: 200px;text-align: center;margin-top: 30px;">
                    <button id="JoinButt" class="whiteT bg-transparent btn" style="width: 110px;margin-bottom: 30px;">Join Steam</button>
                    <p class="greyT" style="margin-bottom: 20px;">It's free and easy to use</p>
                </span>
            </div>
        </div>

</body>
